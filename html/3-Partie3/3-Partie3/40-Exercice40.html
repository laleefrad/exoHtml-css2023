<!--
	Lorsque le formulaire comprend de nombreux champs, il est possible de les regrouper en plusieurs ensembles 
	La balise HTML <fieldset> est utilisée pour regrouper des éléments connexes au sein d'un formulaire. 
	Cette balise crée un ensemble avec une bordure autour des éléments, rendant le formulaire plus organisé et visuellement attrayant. 
	Elle est particulièrement utile dans les formulaires comprenant de nombreux champs, car elle permet de les structurer en sections thématiques ou logiques. 
	Cette organisation aide l'utilisateur à mieux comprendre les différentes parties du formulaire et facilite la saisie des informations.
-->
<!-- https://www.w3schools.com/tags/tag_fieldset.asp -->
<!--
	1 - Reprenez le formulaire de l'exercice précédent.
	2 - Regroupez le contenu en plusieurs ensembles avec balise fieldset
-->
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exo 40 </title>
    <style>
        h1 {
            text-align: center;
            color: darkseagreen;
        }
        
        .form {
            width: 50%;
            border: solid darkolivegreen;
            text-align: center;
        }
        
        .com {
            width: 50%;
            text-align: center;
            border: solid rgb(6, 182, 94);
        }
        
        .interet {
            text-align: center;
            width: 50%;
            border: solid darkmagenta;
        }
    </style>
</head>

<body>
    <header>
        <h1>Exo 40</h1>
    </header>
    <div class="form">
        <form action="" method="post">
            <fieldset>
                <label for="titre"> Titre : </label>
                <input type="radio" name="titre" id="titre" />
                <label for="titre"> Mr</label>
                <input type="radio" name="titre" id="mr" />
                <label for="titre"> Mme</label>
                <input type="radio" name="titre" id="mme" />
                <label for="titre"> Mlle</label>
                <input type="radio" name="titre" id="mlle" />
                <br>
                <label for="firstname"> Prénom </label>
                <input type="text" name="prenom" id="firstname" />
                <br>
                <label for="lastname"> Nom </label>&nbsp;&nbsp;&nbsp;
                <input type="text" name="nom" id="lastname" />
                <br>
                <label for="born"> Date de Naissance </label>
                <input type="date" name="born" id="born" />


            </fieldset>
            <fieldset>
                <label for="adress"> Adresse </label>
                <input type="text" name="adress" id="adress" />
                <br>
                <label for="cp"> Code postal </label>
                <input type="text" name="cp" id="cp" />
                <br>
                <label for="ville "> Ville </label>
                <input type="text " name="ville" id="ville" />
                <br>
            </fieldset>
            <fieldset>
                <label for="tel"> Téléphone </label>
                <input type="text" name="tel" id="tel" />
                <label for="tel"> Mobile </label>
                <input type="checkbox" name="tel" id="mobile" />
                <label for="tel"> Fixe </label>
                <input type="checkbox" name="tel" id="tfix" />
                <br>
                <label for="mail"> Adresse mail </label>
                <input type="email" name="mail" id="mail" />
                <br>
                <label for="web"> Site web </label>
                <input type="url" name="web" id="web" />
                <br>
            </fieldset>

            </fieldset>
        </form>
    </div>
    <div class="com">
        <form action="">
            <textarea name="com" id="com" cols="30" rows="10"> Dites nous tout </textarea>
            <label for="com"> Commentaire </label>
        </form>
    </div>
    <div class="interet">
        <form action="">
            <form method="get" action="">
                <fieldset>
                    <p>
                        Vos hobbies :
                        <br>
                        <input type="checkbox" name="cine" id="cine"> <label for="cine"> Cinéma</label><br>
                        <input type="checkbox" name="jeu" id="jeux"> <label for="jeu"> Jeux vidéo</label><br>
                        <input type="checkbox" name="lecture" id="lecture"> <label for=" "> Lecture </label><br>
                        <input type="checkbox" name="autre" id="autre"> <label for=" "> Autre</label>
                    </p>
                </fieldset>
            </form>

        </form>
    </div>
</body>
