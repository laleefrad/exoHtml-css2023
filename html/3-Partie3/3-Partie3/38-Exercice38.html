<!--
L'élément HTML input peut effectivement prendre différentes valeurs, déterminant ainsi le type de données qu'il accepte. 
Selon MDN Web Docs, l'élément input est l'un des éléments les plus puissants et complexes de HTML en raison du grand nombre de combinaisons de types d'entrée et d'attributs disponibles. 
Il peut être utilisé pour créer une variété de contrôles interactifs pour les formulaires web, en fonction du périphérique et de l'agent utilisateur. 
Les différents types d'entrée disponibles incluent, entre autres, les types "text", "password", "checkbox", "radio", "date", "email", etc. 
Chaque type détermine le comportement et l'apparence de l'élément input, ainsi que le type de données qu'il accepte
-->

<!--
	1 - Réalisez un document contenant un formulaire
	2 - En-dehors des éléments de base, ce formulaire comprend cinq champs input de type text :
		_ prénom
		_ nom
		_ voie
		_ code postal
		_ ville
	3 - Ajoutez des labels pour chaque champ	
	4 - Ajoutez les champs suivants (avec les labels):
		_ téléphone
		_ email
		_ date de naissance
		_ site web
	5 - Ouvrez cette page dans différents navigateurs.
-->
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exo 38t</title>
    <style>
        h1 {
            text-align: center;
            color: darkseagreen;
        }
        
        .form {
            width: 50%;
            border: solid darkolivegreen;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Exo 38</h1>
    </header>
    <div class="form">
        <form action="" method="post">
            <label for="firstname"> Prénom </label>
            <input type="text" name="prenom" id="firstname" />
            <br />
            <label for="lastname"> Nom </label>&nbsp;&nbsp;&nbsp;
            <input type="text" name="nom" id="lastname" />
            <br />
            <label for="adress"> Adresse </label>
            <input type="text" name="adress" id="adress" />
            <br />
            <label for="cp"> Code postal </label>
            <input type="text" name="cp" id="cp" />
            <br />
            <label for="ville "> Ville </label>
            <input type="text " name="ville" id="ville" />
            <br />
            <label for="tel"> Téléphone </label>
            <input type="text" name="tel" id="tel" />
            <br />
            <label for="mail"> Adresse mail </label>
            <input type="email" name="mail" id="mail" />
            <br />
            <label for="born"> Date de Naissance </label>
            <input type="date" name="born" id="born" />
            <br>
            <label for="web"> Site web </label>
            <input type="url" name="web" id="web" />
            <br>
        </form>
    </div>
</body>

</html>
