<!--
	Pour distinguer les cellules d'une ligne comme titres de colonnes dans un tableau HTML, on utilise la balise <th> (table header) à la place de <td> (table data). La balise <th> est spécialement conçue pour définir les cellules d'en-tête d'un tableau, qui sont généralement formatées en gras et centrées par défaut, pour les distinguer des cellules de données ordinaires.
-->

<!--
	1 - Recopiez le tableau de l'exercice précédent
	2 - Distinguez la première ligne du reste du contenu avec th.
-->
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exo 42 </title>
</head>
<style>
    h1,
    h2 {
        text-align: center;
        color: darkgoldenrod
    }
    
    div {
        text-align: center;
    }
</style>

<body>

    <header>
        <h1> Exo 42 </h1>
        <h2> Les tableaux </h2>
    </header>
    <div>
        <table>
            <tr>
                <th> Ville &nbsp;</th>
                <th> Département &nbsp;</th>
                <th> Région &nbsp;</th>
            </tr>
            <tr>
                <td>Argenteuil&nbsp;</td>
                <td> Val d'Oise &nbsp;</td>
                <td> Iles de France &nbsp;</td>
            </tr>
            <tr>
                <td>Cormeilles &nbsp;&nbsp;</td>
                <td>Val d'Oise&nbsp; </td>
                <td>Iles de France&nbsp;</td>
            </tr>
            <tr>
                <td> Cartelègue</td>
                <td>Gironde </td>
                <td>Nouvelle Aquitaine </td>

            </tr>




        </table>

    </div>
</body>

</html>
