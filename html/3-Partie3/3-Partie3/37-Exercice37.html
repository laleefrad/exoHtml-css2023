<!--
La balise label est utilisée pour associer un libellé à un champ du formulaire en HTML. 
Elle permet de fournir une description ou un titre explicite pour chaque champ du formulaire, améliorant ainsi l'accessibilité et l'expérience utilisateur. 
L'élément label est souvent utilisé en conjonction avec les éléments de formulaire tels que input, select et textarea.
Par exemple, pour associer un libellé "Nom" à un champ de saisie de texte, on peut utiliser la balise label de la manière suivante :
	<label for="nom">Nom :</label>
	<input type="text" id="nom" name="nom">
-->

<!--
	1 - Réalisez un document contenant un formulaire
	2 - En-dehors des éléments de base, ce formulaire comprend cinq champs input de type text :
	_ prénom
	_ nom
	_ voie
	_ code postal
	_ ville
	3 - Ajoutez des labels pour chaque champ
-->

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exo 37 </title>
    <style>
        h1 {
            text-align: center;
            color: darkcyan;
            column-count: 1;
        }
        
        .form {
            /* column-count: 3; */
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1> Exo 37</h1>
    </header>
    <div class="form">
        <div>
            <form action="" method="post">
                <label for="name">  Votre nom:</label>
                <input id="name" type="text" name="name" />
                <label for="prenom">  Votre présom</label>
                <input id="prenom" type="text" name="prenom" />
                <label for="adress"> Votre adresse</label>
                <input id="adress" type="text" name="adress" />
                <label for="cp">  Votre Code postal</label>
                <input id="cp" type="text" name="cp" />
                <label for="Ville">  Votre Ville</label>
                <input id="Ville" type="text" name="Ville" />
                <input type="submit" value="Confirmer" />
            </form>
        </div>
    </div>
</body>

</html>
